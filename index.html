<!DOCTYPE html>
<html>
<head>
    <title>Animated Name</title>
    <style>
        .animated-name {
            font-size: 50px;
            font-weight: bold;
            color: red;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px red; }
            to { text-shadow: 0 0 20px orange; }
        }
    </style>
</head>
<body>
    <h1 class="animated-name">Hema</h1>
</body>
</html>
